
        <!DOCTYPE html>
        <html>
        <head>
            <title>Beer Sheva Catchment Areas Dashboard</title>
            <style>
                body { 
                    font-family: Arial, sans-serif; 
                    margin: 0; 
                    padding: 0;
                    background: #1a1a1a;
                    color: #ffffff;
                    font-size: 23px;
                }
                .controls { 
                    position: fixed;
                    top: 20px;
                    left: 60px;
                    background: rgba(33, 33, 33, 0.9);
                    padding: 12px;
                    border-radius: 8px;
                    box-shadow: 0 0 15px rgba(0,0,0,0.3);
                    z-index: 1000;
                    width: 322px;
                }
                .controls h3 {
                    margin: 0 0 18px 0;
                    font-size: 27px;
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                    color: #ffffff;
                    border-bottom: 1px solid #444;
                    padding-bottom: 8px;
                }
                .btn-group { 
                    margin-bottom: 12px;
                }
                .btn-group p {
                    margin: 0 0 5px 0;
                    font-size: 23px;
                    color: #999;
                }
                button {
                    display: block;
                    width: 100%;
                    padding: 12px 18px;
                    margin: 2px 0;
                    border: 1px solid #444;
                    border-radius: 4px;
                    cursor: pointer;
                    background: #333;
                    color: #fff;
                    font-size: 23px;
                    text-align: left;
                    transition: all 0.2s ease;
                }
                button:hover {
                    background: #444;
                }
                button.active {
                    background: #0066cc;
                    border-color: #0077ee;
                }
                #map-container {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                }
                #map-frame {
                    width: 100%;
                    height: 100%;
                    border: none;
                }
                .legend-grid {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 8px;
                    margin-top: 12px;
                }
                .legend-item {
                    display: flex;
                    align-items: center;
                    gap: 12px;
                }
                .color-box {
                    width: 23px;
                    height: 23px;
                    border-radius: 2px;
                }
                .mode-name {
                    font-size: 23px;
                    color: #cccccc;
                }
                button.mode-btn {
                    padding-left: 24px;
                    position: relative;
                }
                button.mode-btn::before {
                    content: '';
                    position: absolute;
                    left: 8px;
                    top: 50%;
                    transform: translateY(-50%);
                    width: 8px;
                    height: 8px;
                    border-radius: 50%;
                }
                
                button.mode-btn.layered::before {
                    background-color: #FFEEAD;
                }
                
                button.mode-btn.car::before {
                    background-color: #FF6B6B;
                }
                
                button.mode-btn.transit::before {
                    background-color: #4ECDC4;
                }
                
                button.mode-btn.walk::before {
                    background-color: #FFE66D;
                }
                
                button.mode-btn.bike::before {
                    background-color: #96CEB4;
                }
                
                .explanation {
                    position: fixed;
                    top: 20px;
                    right: 60px;
                    background: rgba(33, 33, 33, 0.9);
                    padding: 12px;
                    border-radius: 8px;
                    box-shadow: 0 0 15px rgba(0,0,0,0.3);
                    z-index: 1000;
                    width: 498px;
                    font-size: 23px;
                    color: #ffffff;
                }
                
                .explanation h3 {
                    margin: 0 0 8px 0;
                    font-size: 27px;
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                    color: #ffffff;
                    border-bottom: 1px solid #444;
                    padding-bottom: 8px;
                }
                
                .explanation p {
                    margin: 0 0 8px 0;
                    line-height: 1.4;
                    color: #cccccc;
                }
                
                /* Enhanced transition styles */
                .map-frame {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    border: none;
                    opacity: 0;
                    transition: opacity 1.5s ease-in-out;  /* Increased duration */
                    pointer-events: none;  /* Prevent interaction during transition */
                }
                .map-frame.active {
                    opacity: 1;
                    pointer-events: auto;  /* Re-enable interaction when active */
                }
                
                /* Add fade overlay */
                #fade-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(26, 26, 26, 0.5);  /* Match body background */
                    opacity: 0;
                    transition: opacity 1.2s ease-in-out;
                    pointer-events: none;
                    z-index: 999;
                }
                #fade-overlay.active {
                    opacity: 1;
                }
            </style>
        </head>
        <body>
            <div class="controls">
                <h3>Catchment Areas</h3>
                <div class="btn-group">
                    <p>Location</p>
                    
                    <button onclick="selectPOI('BGU')" id="poi-BGU">Ben Gurion University</button>
                    
                    <button onclick="selectPOI('Soroka_Hospital')" id="poi-Soroka_Hospital">Soroka Hospital</button>
                    
                    <button onclick="selectPOI('Gev_Yam')" id="poi-Gev_Yam">Gav Yam High-Tech Park</button>
                    
                </div>
                <div class="btn-group">
                    <p>Transport Mode</p>
                    
                    <button onclick="selectMode('layered')" id="mode-layered" class="mode-btn layered">
                        All Modes
                    </button>
                    
                    <button onclick="selectMode('car')" id="mode-car" class="mode-btn car">
                        Car
                    </button>
                    
                    <button onclick="selectMode('transit')" id="mode-transit" class="mode-btn transit">
                        Public Transit
                    </button>
                    
                    <button onclick="selectMode('walk')" id="mode-walk" class="mode-btn walk">
                        Walking
                    </button>
                    
                    <button onclick="selectMode('bike')" id="mode-bike" class="mode-btn bike">
                        Bicycle
                    </button>
                    
                </div>
            </div>
            
            <div class="explanation">
                <h3>About Catchment Areas</h3>
                <p id="explanation-text">Map shows where 90% of trips to each location originate from by mode.</p>
                <div id="mode-legend" style="display: none;">
                    <div class="legend-grid">
                        
                        <div class="legend-item">
                            <span class="color-box" style="background-color: #FF6B6B"></span>
                            <span class="mode-name">Car</span>
                        </div>
                        
                        <div class="legend-item">
                            <span class="color-box" style="background-color: #4ECDC4"></span>
                            <span class="mode-name">Public Transit</span>
                        </div>
                        
                        <div class="legend-item">
                            <span class="color-box" style="background-color: #FFE66D"></span>
                            <span class="mode-name">Walking</span>
                        </div>
                        
                        <div class="legend-item">
                            <span class="color-box" style="background-color: #96CEB4"></span>
                            <span class="mode-name">Bicycle</span>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div id="map-container">
                <!-- We'll now use two iframes for smooth transitions -->
                <iframe class="map-frame" id="map-frame-1" src=""></iframe>
                <iframe class="map-frame" id="map-frame-2" src=""></iframe>
            </div>

            <div id="fade-overlay"></div>

            <script>
                // Initialize with first POI and mode
                let currentPOI = 'BGU';
                let currentMode = 'layered';
                
                const poiInfo = {"BGU": {"display": "Ben Gurion University", "file": "bgu"}, "Gev_Yam": {"display": "Gav Yam High-Tech Park", "file": "gev_yam"}, "Soroka_Hospital": {"display": "Soroka Hospital", "file": "soroka_hospital"}};
                const modeInfo = {"bike": {"color": "#96CEB4", "display": "Bicycle"}, "car": {"color": "#FF6B6B", "display": "Car"}, "layered": {"color": "#FFEEAD", "display": "All Modes"}, "transit": {"color": "#4ECDC4", "display": "Public Transit"}, "walk": {"color": "#FFE66D", "display": "Walking"}};

                function updateExplanation() {
                    const explanationText = document.getElementById('explanation-text');
                    const modeLegend = document.getElementById('mode-legend');
                    
                    if (currentMode === 'layered') {
                        explanationText.textContent = 'Map shows where 90% of trips to each location originate from by mode.';
                        modeLegend.style.display = 'block';
                    } else {
                        explanationText.textContent = `Map shows where 90% of trips to each location originate from by ${modeInfo[currentMode].display.toLowerCase()}.`;
                        modeLegend.style.display = 'none';
                    }
                }

                let activeFrame = 1;

                function updateMap() {
                    const mapSuffix = currentMode === 'layered' ? 'layered' : currentMode;
                    const filename = `${poiInfo[currentPOI].file}_catchment_${mapSuffix}.html`;
                    
                    const currentFrameId = `map-frame-${activeFrame}`;
                    const nextFrameId = `map-frame-${activeFrame === 1 ? 2 : 1}`;
                    
                    const currentFrame = document.getElementById(currentFrameId);
                    const nextFrame = document.getElementById(nextFrameId);
                    const fadeOverlay = document.getElementById('fade-overlay');
                    
                    // Start transition
                    fadeOverlay.classList.add('active');
                    
                    // Load new map in inactive frame
                    nextFrame.src = filename;
                    
                    nextFrame.onload = () => {
                        requestAnimationFrame(() => {
                            // Ensure smooth transition by using requestAnimationFrame
                            fadeOverlay.classList.remove('active');
                            currentFrame.classList.remove('active');
                            nextFrame.classList.add('active');
                            activeFrame = activeFrame === 1 ? 2 : 1;
                        });
                    };
                    
                    // Update UI state
                    document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                    document.getElementById(`poi-${currentPOI}`).classList.add('active');
                    document.getElementById(`mode-${currentMode}`).classList.add('active');
                    
                    updateExplanation();
                }

                function selectPOI(poi) {
                    currentPOI = poi;
                    updateMap();
                }

                function selectMode(mode) {
                    currentMode = mode;
                    updateMap();
                }

                document.addEventListener('DOMContentLoaded', function() {
                    selectPOI('BGU');
                    selectMode('layered');
                });
            </script>
        </body>
        </html>
